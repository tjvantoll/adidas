<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="car.name" horizontalAlignment="center"></Label>
</ActionBar>

<GridLayout rows="auto, auto, auto" class="page">
    <Image [src]="car.imageSource" class="m-b-15"></Image>

    <GridLayout row="1" rows="*" columns="*,2*">
        <Label text="Price" class="p-l-15 p-b-10 text-secondary"></Label>
        <Label col="1" class="text p-b-10">
            <FormattedString>
                <Span text="$"></Span>
                <Span [text]="car.price"></Span>
            </FormattedString>
        </Label>
    </GridLayout>

    <StackLayout row="2">
        <Label [text]="car.description" class="p-l-15"></Label>
    </StackLayout>
</GridLayout>
